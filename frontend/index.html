<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>
  <body>
    <div class="center">
      <h1>Amazing Chat Apllication</h1>
      <h3 id="chat-header">Currentrly in chat: general</h3>
      <form id="chatrom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /> <br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        rows="4"
        cols="50"
        placeholder="welcome to chatroom"
      ></textarea>
      <br />
      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /> <br /><br />
        <input type="submit" value="Send message" />
      </form>
    </div>

    <script>
      var conn; // 지역 변수로 웹소켓 연결 선언
      var selectedChat = "general";

      class Event {
        constructor(type, payload) {
          this.type = type;
          this.payload = payload;
        }
      }

      function routeEvent(event) {
        if (event.type == undefined) {
          alert("no type field in the event");
        }

        switch (event.type) {
          case "new_message":
            console.log("New message");
            break;
          default:
            Evnet;
            alert("unsuppoerted message type");
            break;
        }
      }

      function sendEvent(eventName, payload) {
        const event = new Event(eventName, payload);

        conn.send(JSON.stringify(event));
      }

      function changeChatRoom() {
        var newchat = document.getElementById("chatroom");
        if (newchat != null && newchat.value != selectedChat) {
          console.log(newchat);
        }
        return false;
      }

      function sendMessage() {
        var newmessage = document.getElementById("message");
        if (newmessage != null) {
          sendEvent("send_message", newmessage.value);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById("chatrom-selection").onsubmit = changeChatRoom;
        document.getElementById("chatroom-message").onsubmit = sendMessage;

        if (window["WebSocket"]) {
          conn = new WebSocket("ws://" + document.location.host + "/ws");

          // conn.onopen = function (event) {
          //   console.log("WebSocket connection opened.");
          //   // 연결이 성공하면 메시지를 보냅니다.
          //   conn.send("Hello, WebSocket server!");
          // };

          conn.onmessage = function (evt) {
            const eventData = JSON.parse(evt.data)
            const event = Object.assign(new Event, eventData)

            routeEvent(event)
          };

          // conn.onerror = function (error) {
          //   console.error("WebSocket error:", error);
          // };

          // 웹소켓 연결이 종료될 때
          // conn.onclose = function (event) {
          //   console.log("WebSocket connection closed.");
          // };

          // conn.onmessage = function (evt) {
          //   console.log(evt);
          //   // 여기서 메시지를 처리하거나 추가 작업을 수행할 수 있습니다.
          // };
          // 웹 소켓 연결
        } else {
          console.log("browser does not support web sockets");
        }
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: rgb(66, 56, 56);
      }

      .center {
        margin: auto;
        width: 50;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
