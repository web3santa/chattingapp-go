<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>
  <body>
    <div class="center">
      <h1>Amazing Chat Apllication</h1>
      <h3 id="chat-header">Currentrly in chat: general</h3>
      <form id="chatrom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /> <br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatroom"
        rows="4"
        cols="50"
        placeholder="welcome to chatroom"
      ></textarea>
      <br />
      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /> <br /><br />
        <input type="submit" value="Send message" />
      </form>
    </div>

    <script>
      var selectedChat = "general";
      function changeChatRoom() {
        var newchat = document.getElementById("chatroom");
        if (newchat != null && newchat.value != selectedChat) {
          console.log(newchat);
        }
        return false;
      }

      function sendMessage() {
        var newmessage = document.getElementById("message");
        if (newmessage != null) {
          console.log(newmessage);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById("chatrom-selection").onsubmit = changeChatRoom
        document.getElementById("chatroom-message").onsubmit = sendMessage

        if (window["Websocket"]) {
            console.log("supperts websockets");
            //connect to ws
        } else {
            // alert("broser doues not surpport web sockets")
        }
      };
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);

        }

        .center {
            margin: auto;
            width: 50;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
  </body>
</html>
